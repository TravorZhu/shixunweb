<!-- jQuery 3 -->

<script type="text/javascript" src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $(function () {
        $("#search-score").click(function () {
            $("li>ul>li").removeClass("active");
            $("#add-user").addClass("active");
            $.get("student/show-all-score.html", function (e) {
                // console.log(e);
                $(".content-wrapper").html(e)
            });
        });
        $("#add-user").click(function () {
            $.get("admin/adduser.html", function (e) {
                // console.log(e);
                $(".content-wrapper").html(e)
            });
        });
        $.get("student/notice.html",function (e) {
            // console.log(e);
            $(".content-wrapper").html(e)
        });

        $("#select-course").click(
            function (e) {
                $("li>ul>li").removeClass("active");
                $("#select-course").addClass("active");
                $.get("student/select-course.html", function (e) {
                    $(".content-wrapper").html(e);
                })
            }
        )



    })
</script>
